<div class="menu-container">

  <!-- Cart Icon -->
  <div class="cart-icon">
    <i class="pi pi-shopping-cart"></i>
    <span class="cart-badge" *ngIf="cartItemCount > 0">{{cartItemCount}}</span>
    <div class="cart-total" *ngIf="totalAmount > 0">${{totalAmount.toFixed(2)}}</div>
  </div>

  <!-- Categories Sidebar -->
  <div class="categories-sidebar">
    <button *ngFor="let category of categories"
            pButton
            type="button"
            [label]="category.name"
            [icon]="category.icon"
            class="category-button p-button-text"
            [class.selected]="selectedCategory?.id === category.id"
            (click)="selectCategory(category)">
    </button>
  </div>

  <!-- Items Grid -->
  <div class="items-container" *ngIf="selectedCategory">
    <div class="items-grid">
      <div class="menu-item" *ngFor="let item of selectedCategory.items">
        <div class="item-image">
          <img [src]="item.image" [alt]="item.name">
        </div>
        <div class="item-details">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
          <div class="price">${{item.price.toFixed(2)}}</div>
          <button pButton type="button"
                  label="Agregar"
                  icon="pi pi-plus"
                  class="p-button-rounded"
                  (click)="addToCart(item)">
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-cart [cartItems]="cartItems"
            [totalAmount]="totalAmount"
            (removeItem)="removeCartItem($event)"
            (updateQuantity)="updateCartItemQuantity($event)"
            (checkout)="proceedToCheckout()">
  </app-cart>

</div>
